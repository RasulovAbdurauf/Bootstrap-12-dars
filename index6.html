<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main6.js">
</head>
<body>

<div class="container">
    <div class="row my-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    My formular with tooltip / popover
                </div>
                <div class="card-body">
                    <label for="1inp">Tooltip example:</label>
                    <input type="text" class="form-control" id="1inp" data-toggle="tooltip" data-placement="right" title="Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur quidem quam iusto magni commodi libero accusamus dolor facere consectetur">
                    <label for="1inp">Popover example:</label>
                    <input type="text" class="form-control" id="1inp" data-toggle="popover" data-placement="right" data-content="Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur quidem quam iusto magni commodi libero accusamus dolor facere consectetur">
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>
</body>
</html>
